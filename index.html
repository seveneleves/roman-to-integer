<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Home Page</title>
  </head>
  <body>
    <h1>Romain à entier</h1>
    <label for="usr-inpt" class="form-label"
      >Entrez un chiffre romain à convertir en entier :</label
    ><br />
    <div class="d-inline-flex mt-2">
      <input
        type="text"
        class="me-2 form-control"
        id="usr-inpt"
        placeholder="Par ex. : MCMXCIV"
      />
      <button
        type="button"
        class="btn btn-primary btn-sm"
        id="sbmt-btn"
        onclick="romanToInteger()"
      >
        Convertir
      </button>
    </div>
    <p class="mt-2"><b id="result">Le résultat s'affichera ici.</b></p>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
